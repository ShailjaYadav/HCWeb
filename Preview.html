    <script>
      let fileName = "index.";
      let ext = "htmldiv";
      let lang = hljs.getLanguage(ext);

      if (lang && lang.aliases && typeof lang.aliases[0] === "string") {
        lang = lang.aliases[0];
      } else if (lang && lang.name) {
        if (/,/gm.test(lang.name)) {
          lang.name = lang.name.split(",")[0];
        }
        ext = lang.name.toLowerCase();
      } else {
        ext = "txt";
